  <head>

    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://withcode-plus.tech" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WithCode -HP②-" />
    <meta
      property="og:description"
      content="【WithCode(ウィズコード)】Web制作会社が開発した実践的なカリキュラム。卒業後からWeb制作会社の案件を担当しながら稼ぐ環境を提供する唯一のプログラミングスクールです。"
    />

      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <p class="header-logo">
        <a href="../index.html" class="header-logo_link">
          <img
            src="../img/logo.png"
            alt="Shimizu Web Studio"
            width="215"
            height="50"
          />
        </a>
      </p>

      <input
        type="checkbox"
        id="nav-toggle"
        class="hamburger-input"
        aria-hidden="true"
      />

      <nav class="header-nav" id="global-nav" aria-label="グローバルナビ">
        <ul class="header-nav_list">
          <li class="header-nav_item">
            <a href="about.html" class="header-nav_link" aria-current="page"
              >About</a
            >
          </li>
          <li class="header-nav_item">
            <a href="service.html" class="header-nav_link">Service</a>
          </li>
          <li class="header-nav_item">
            <a href="case.html" class="header-nav_link">Case</a>
          </li>
          <li class="header-nav_item">
            <a href="contact.html" class="header-nav_link">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- ハンバーガー -->
      <label
        for="nav-toggle"
        class="hamburger"
        role="button"
        aria-label="メニューを開閉"
        aria-controls="global-nav"
        aria-expanded="false"
      >
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </label>
      <label
        for="nav-toggle"
        class="hamburger-close"
        aria-label="メニューを閉じる"
      ></label>
    </header>

    <!-- kv -->
    <div class="kv">
      <div class="container-lg">
        <div class="kv_box">
          <h1 class="kv_title kv_title__about">Contact</h1>
        </div>
      </div>
    </div>

    <main>
      <section class="contact section" id="contact">
        
          <div class="container contact-container">
            <h2 class="top_section_title has-bg-en" data-en="CONTACT">
              見積り依頼・お問い合わせ
            </h2>
            <p class="contact_lead">
              ご相談・ご依頼は以下のフォームからお気軽にご連絡ください。<br />
              内容を確認後、担当者より折り返しご連絡いたします。
            </p>

            <form
              action="#"
              method="post"
              class="contact_form"
              id="contact-form"
              novalidate
            >
              <div class="form_row form_row--2">
                <div class="form_field">
                  <label for="name_sei">お名前</label>
                  <input
                    id="name_sei"
                    name="name_sei"
                    type="text"
                    autocomplete="family-name"
                    placeholder="姓"
                    required
                  />
                </div>
                <div class="form_field">
                  <label class="u-visually-hidden" for="name_mei">名</label>
                  <input
                    id="name_mei"
                    name="name_mei"
                    type="text"
                    autocomplete="given-name"
                    placeholder="名"
                    required
                  />
                </div>
              </div>

              <div class="form_row form_row--2">
                <div class="form_field">
                  <label for="kana_sei">フリガナ</label>
                  <input
                    id="kana_sei"
                    name="kana_sei"
                    type="text"
                    placeholder="セイ"
                  />
                </div>
                <div class="form_field">
                  <label class="u-visually-hidden" for="kana_mei">メイ</label>
                  <input
                    id="kana_mei"
                    name="kana_mei"
                    type="text"
                    placeholder="メイ"
                  />
                </div>
              </div>

              <div class="form_row form_row--1">
                <div class="form_field">
                  <label for="tel">電話番号</label>
                  <input
                    id="tel"
                    name="tel"
                    type="tel"
                    inputmode="tel"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="form_row form_row--1">
                <div class="form_field">
                  <label for="email">メールアドレス</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                  />
                </div>
              </div>

              <fieldset class="form_row form_row--1 form_checkgroup">
                <legend>お問い合わせ項目</legend>
                <label class="check"
                  ><input type="checkbox" name="topic" value="new" />
                  ホームページ制作（新規）</label
                >
                <label class="check"
                  ><input type="checkbox" name="topic" value="renewal" />
                  サイトリニューアル</label
                >
                <label class="check"
                  ><input type="checkbox" name="topic" value="lp" />
                  ランディングページ制作</label
                >
                <label class="check"
                  ><input type="checkbox" name="topic" value="update" />
                  更新・運用代行</label
                >
                <label class="check"
                  ><input type="checkbox" name="topic" value="advice" />
                  相談のみ（内容の整理・見積り）</label
                >
                <label class="check"
                  ><input type="checkbox" name="topic" value="other" />
                  その他</label
                >
              </fieldset>

              <div class="form_row form_row--1">
                <div class="form_field">
                  <label for="message">お問い合わせ内容</label>
                  <textarea id="message" name="message" rows="6"></textarea>
                </div>
              </div>

              <div class="btn-wrapper cta_btn-wrapper">
                <p class="con-btn btn btn-arrow-right-con">
                  <a href="contact.html">無料で相談する</a>
                </p>
              </div>
            </form>
          </div>
      </section>
    </main>
    <!-- footer -->

    <footer class="site_footer" id="footer">
      <div class="footer_inner">
        <div class="footer_brand">
          <p class="footer_logo">Shimizu Web Studio</p>
          <address class="footer_addr">
            〒000-0000<br />
            東京都豊島区南池袋１丁目
          </address>
          <ul class="footer_sns" aria-label="SNS">
            <li>
              <a href="#" aria-label="X(Twitter)"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#" aria-label="Instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="#" aria-label="Facebook"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
          </ul>
        </div>

        <nav class="footer_nav" aria-label="フッターナビ">
          <ul class="footer_navlist">
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="case.html">Case</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <p class="footer_copy">© M.Shimizu</p>
    </footer>
  </body>
</html>
